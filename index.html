<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.js"></script>
    <style>
      .wrap {
        position: relative;
      }
      .water {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 100px;
        object-fit: cover;
      }

      .time {
        left: 30px;
        bottom: 45px;

        position: absolute;

        color: #fff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .main {
        font-size: 80px;
        color: #fffffe;
        font-family: "Adobe Heiti Std";
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .yellow {
        width: 10px;
        height: 80px;
        background-color: rgb(251, 154, 50);
      }
      .sub {
        font-size: 28px;
        color: #fffffe;
        font-family: "Adobe Heiti Std";
        display: flex;
        flex-direction: column;
        white-space: nowrap;
        justify-content: space-between;
        gap: 10px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .loaction {
        font-size: 28px;
        color: #fffffe;
        font-family: "Adobe Heiti Std";
        position: absolute;
        bottom: 24px;
        left: 30px;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
  <body>
    <input type="file" id="file-input" accept=".zip" />
    <input id="loaction" /> 地址
    <input type="radio" id="radio" name="water" value="1" /> 黑夜

    <div class="wrap" id="wrap">
      <img src="./image.jpeg" id="origin" />
      <img src="./water.png" class="water" />
      <div class="time">
        <div class="main">12:56</div>
        <div class="yellow"></div>
        <div class="sub">
          <div class="date">2022-01-02</div>
          <div class="Weather">星期日 晴 6°C</div>
        </div>
      </div>
      <div class="loaction">六安市•裕安区</div>
    </div>
    <script>
      const wrap = document.getElementById("wrap");
      const origin = document.getElementById("origin");
      const fileInput = document.getElementById("file-input");
      const radio = document.getElementById("radio");
      const loaction = document.getElementById("loaction");

      function getChineseDayOfWeek(dateString) {
        const days = [
          "星期日",
          "星期一",
          "星期二",
          "星期三",
          "星期四",
          "星期五",
          "星期六",
        ];
        const date = new Date(dateString);
        const dayOfWeek = date.getDay();

        return days[dayOfWeek];
      }

      function generateRandomWeather() {
        const weatherTypes = ["晴", "多云"]; // 定义天气类型
        const temperature = Math.floor(Math.random() * 30); // 生成 -10°C 到 20°C 之间的随机温度

        const randomWeather =
          weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
        return `${randomWeather} ${temperature}°C`;
      }

      radio.onclick = () => {
        if (radio.value === "1") {
          radio.value = "2";
          radio.checked = true;
        } else {
          radio.value = "1";
          radio.checked = false;
        }
      };

      function addWater(url,name) {
        origin.onload = function () {
          wrap.style.width = origin?.width * 10 + "px";
          wrap.style.height = origin?.height * 10 + "px";

          origin.style.width = origin?.width * 10 + "px";
          origin.style.height = origin?.height * 10 + "px";
          domtoimage
            .toPng(wrap)
            .then(function (dataUrl) {
              const a = document.createElement("a");
              a.href = dataUrl;
              a.download = name;
              a.click();
            })
            .catch(function (error) {
              console.error("oops, something went wrong!", error);
            });
        };
        origin.src = url;
      }

      function generateRandomEveningTime() {
        const hours = Math.floor(Math.random() * 4) + 19; // 生成 19 到 22 之间的随机小时数
        const minutes = Math.floor(Math.random() * 60); // 生成 0 到 59 之间的随机分钟数

        const formattedHours = hours < 10 ? "0" + hours : hours;
        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;

        return `${formattedHours}:${formattedMinutes}`;
      }

      function generateRandomTime() {
        const hours = Math.floor(Math.random() * 11) + 7; // 生成 7 到 17 之间的随机小时数
        const minutes = Math.floor(Math.random() * 60); // 生成 0 到 59 之间的随机分钟数

        const period = hours < 12 ? "AM" : "PM";
        const formattedHours = hours % 12 === 0 ? 12 : hours % 12;
        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;

        return `${formattedHours}:${formattedMinutes} ${period}`;
      }

      function parseCustomTime(input) {
        var filename = "2024.3.9b(a).jpg";

        // 定义正则表达式模式
        var pattern = /(\d{4}\.\d{1,2}\.\d{1,2})/;

        // 在文件名中搜索匹配的日期部分
        var match = filename.match(pattern);

        let parts;
        // 如果有匹配的结果，则提取日期部分
        if (match) {
          var date = match[0];
          return date;
        }
      }

      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const zipData = e.target.result;
            JSZip.loadAsync(zipData).then(function (zip) {
              zip.forEach(function (relativePath, zipEntry) {
                if (!zipEntry.dir && /\.(jpg|jpeg|png)$/i.test(zipEntry.name)) {
                  zip
                    .file(zipEntry.name)
                    .async("blob")
                    .then(function (blob) {
                      const name = zipEntry.name.split("/")?.pop()?.split(".");
                      const url = URL.createObjectURL(blob);

                      // 时间
                      document.getElementsByClassName("main")[0].innerText =
                        radio.value === "1"
                          ? generateRandomEveningTime()
                          : generateRandomTime();
                      // 日期
                      const parsedTime = parseCustomTime(name);
                      if(!parsedTime) {
                        console.error("日期解析失败", name);
                        return;
                      }
                      document.getElementsByClassName("date")[0].innerText =
                        parsedTime;
                      // 生成一个随机天气信息
                      document.getElementsByClassName(
                        "Weather"
                      )[0].innerText = `${getChineseDayOfWeek(
                        parsedTime
                      )} ${generateRandomWeather()}`;
                      document.getElementsByClassName("loaction")[0].innerText =
                        loaction?.value;

                      addWater(url, name);
                    });
                }
              });
            });
          };
          reader.readAsArrayBuffer(file);
        }
      });
    </script>
  </body>
</html>
